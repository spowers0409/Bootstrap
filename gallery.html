<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Gallery</a>
        </li>
        
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Gallery</h1>
    <div class="row">
      <div class="col-md-3">
        <a href="images\g28cs.png" data-toggle="lightbox" data-gallery="gallery">
          <img src="images\g28cs.png" class="img-fluid">
        </a>
      </div>
      <div class="col-md-3">
        <a href="images\bananas.jpg" data-toggle="lightbox" data-gallery="gallery">
          <img src="images\bananas.jpg" class="img-fluid">
        </a>
      </div>
      <div class="col-md-3">
        <a href="images\racingChair.jpg" data-toggle="lightbox" data-gallery="gallery">
          <img src="images\racingChair.jpg" class="img-fluid">
        </a>
      </div>
      <div class="col-md-3">
        <a href="images\tieFighter.jpg" data-toggle="lightbox" data-gallery="gallery">
          <img src="images\tieFighter.jpg" class="img-fluid">
        </a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>
</body>
</html>
